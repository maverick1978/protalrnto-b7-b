<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejercicios de Estructuras de Control</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Ejercicios de Estructuras de Control</h1>

    <h2>Ejercicio 1: Múltiplos de 5</h2>
    <label>Introduce un número: <input type="number" id="numero1"></label>
    <button onclick="mostrarMultiplos()">Mostrar Múltiplos de 5</button>
    <p id="resultado1"></p>

    <h2>Ejercicio 2: Lotería</h2>
    <label>Introduce el primer número (1-50): <input type="number" id="numero2"></label><br>
    <label>Introduce el segundo número (1-50): <input type="number" id="numero3"></label>
    <button onclick="mostrarLoteria()">Mostrar Lotería</button>
    <p id="resultado2"></p>

    <h2>Ejercicio 3: Arreglo de Números</h2>
    <label>Introduce números (0 para terminar): <input type="number" id="numero4"></label>
    <button onclick="capturarNumeros()">Capturar Números</button>
    <p id="resultado3"></p>

    <h2>Ejercicio 4: Concatenación de Palabras</h2>
    <label>Introduce palabras (dejar vacío para terminar): <input type="text" id="palabra"></label>
    <button onclick="capturarPalabras()">Capturar Palabras</button>
    <p id="resultado4"></p>

    <h2>Ejercicio 5: Día de la Semana</h2>
    <label>Introduce un día de la semana: <input type="text" id="diaSemana"></label>
    <button onclick="mostrarMensajePersonalizado()">Mostrar Mensaje Personalizado</button>
    <p id="resultado5"></p>

    <script src="script.js"></script>
</body>

</html>
