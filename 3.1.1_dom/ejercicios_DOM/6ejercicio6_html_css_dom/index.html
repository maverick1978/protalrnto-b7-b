<body>
    <h1>Empleado del Mes</h1>

    <h2>Registro de Ventas</h2>

        <option value="aqua">Aqua</option>
        <option value="emocion">Emoción</option>
        <option value="alegria">Alegría</option>
        <option value="frescura">Frescura</option>
    </select>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad">

    <button onclick="registrarVenta()">Registrar Venta</button>

    <h2>Ventas por Vendedor</h2>
    <div id="ventasPorVendedor"></div>

    <h2>Empleado del Mes</h2>
    <div id="empleadoDelMes"></div>

    <script src="script.js"></script>
